{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block content %}
  <h2>最新文章</h2>
  <ul class="post-list">
    {% for p in posts %}
      <li>
        <a href="/post/{{ p.path }}/">{{ p.meta.Title }}</a>
        <small>（{{ p.meta.Date }} • {{ p.meta.Category }}）</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
