<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}技术博客{% endblock %}</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">
  <style>
  /* —— 1. 配色变量 —— */
  :root {
    --bg-gradient-start: #f5f5f5;
    --bg-gradient-end:   #e0e0e0;
    --container-bg:      #ffffff;
    --text-main:         #333333;
    --text-light:        #666666;
    --link-color:        #222222;
    --link-hover:        #000000;
    --border-color:      #dddddd;
    --shadow-color:      rgba(0,0,0,0.05);
  }

  /* —— 2. 全局背景 & 字体 —— */
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
    color: var(--text-main);
    line-height: 1.6;
  }

  /* —— 3. 主容器 —— */
  .container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem 1.5rem;
    background: var(--container-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 4px 12px var(--shadow-color);
  }

  /* —— 4. 导航 & 链接 —— */
  nav a {
    color: var(--link-color);
    text-decoration: none;
    margin-right: 1.5rem;
    font-weight: 500;
  }
  nav a:hover {
    color: var(--link-hover);
    text-decoration: underline;
  }
  header h1 a {
    color: var(--text-main);
    text-decoration: none;
  }

  /* —— 5. 标题样式 —— */
  h1, h2, h3 {
    color: var(--text-main);
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
  }
  h2 {
    text-align: center;
  }

  /* —— 6. 列表 & 文章列表 —— */
  .post-list {
    display: inline-block;
    text-align: left;
    padding: 0;
    margin: 0 auto;
  }
  .post-list li {
    list-style: disc inside;
    margin: 0.5rem 0;
    color: var(--text-light);
  }
  .post-list a {
    color: var(--link-color);
  }

  /* —— 7. 正文内容 —— */
  .markdown-body {
    margin-top: 1rem;
  }
  .markdown-body p {
    margin: 1rem 0;
    color: var(--text-light);
  }
  .markdown-body pre,
  .markdown-body code {
    background: #f0f0f0;
    border-radius: 4px;
    padding: 0.5rem;
    font-family: Menlo, Consolas, monospace;
    font-size: 0.9em;
  }
  .markdown-body pre {
    overflow-x: auto;
  }

  /* —— 8. 分隔线 —— */
  hr {
    border: none;
    border-top: 1px solid var(--border-color);
    margin: 2rem 0;
  }
</style>
</head>
<body class="markdown-body">

  <header>
    <div class="container">
      <h1><a href="/">我的博客</a></h1>
      <nav>
        <a href="/">首页</a>
        {% for cat in categories %}
          <a href="/category/{{ cat }}/" {% if cat==current %}style="font-weight:bold"{% endif %}>
            {{ cat }}
          </a>
        {% endfor %}
      </nav>
    </div>
    <hr>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
